    <body>
        <div id = "mask"></div>
        <!-- 地图的定位一定要为fixed，地图底色偏淡 -->
        <div id="map" style="position: fixed !important;"></div> 
        <a class="navbar"></a>
        <div class="sidebar">
            <ul>
                <li>explore</li>
                <li>
                    <a class="aclass" id="poppoint" href="#"><img src="../images/supermap/百度.png"></a>
                    <div class="hoverbar ">百度热点</div>
                </li>
                <li>
                    <a class="aclass" id="tops" href="#"><img src="../images/supermap/新闻排行榜.png"></a>
                    <div class="hoverbar">舆情排行榜</div>
                </li>   
                <li>
                    <a class="aclass" id="heatpoint" href="#"><img src="../images/supermap/热点扩散.png"></a>
                    <div class="hoverbar ">舆情热点演变</div>
                </li>           
                <li>
                    <a class="aclass" id="heatmap" href="#"><img src="../images/supermap/热力图.png"></a>
                    <div class="hoverbar">热力图演变</div>
                </li>           
                <li>
                    <a class="aclass" id="feel" href="#"><img src="../images/supermap/情感分析.png"></a>
                    <div class="hoverbar">情感分析</div>
                </li>                   
                <li>
                    <a class="aclass" id="proheat" href="#"><img src="../images/supermap/省热度.png"></a>
                    <div class="hoverbar">舆情热度</div>
                </li>           			
            </ul>
            <!-- 侧栏弹出框，顶部是子导航菜单，下方是结果图 -->
            <div class="popup navpopup" id="poppointpop">
                <span class="closeIcon"></span>
                <div class="item">
                    <ul>
                        <li id = "startBubble">开始冒泡</li>  
                        <li id = "stopBubble">停止冒泡</li>                       
                    </ul>
                </div>
            </div>
            <div class="popup navpopup" id="heatpointpop">
                <span class="closeIcon"></span>
                <div class="item">
                    <ul>
                        <li id = "beginDevelop">开始演变</li>
                        <li style="background-color:#226fbe;cursor: auto">请选择热点事件</li>
                        <li><select>
                                <option>热点1</option>
                            </select>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="popup navpopup" id="heatmappop">
                <span class="closeIcon"></span>
                <div class="item">
                    <ul>
                        <li id = "beginHeat">开始演变</li>
                        <li style="background-color:#226fbe;cursor: auto">请选择热点事件</li>
                        <li><select>
                                <option>热点1</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="popup navpopup" id="feelpop">
                <span class="closeIcon" ></span>
                <div class="item">
                    <ul>
                        <li>请选择舆情</li>
                        <li><select>
                                <option>热点1</option>
                            </select>
                        </li>
                        <li id = "wordFreq" style="border:none">词频统计</li>
                        <li id="moodIndex">心情指数</li>
                        <li style="border:none">

                        </li>
                        <li id="moodMap">指数对比</li>                        
                        <li style="border:none">
                            <select id = "selectMoodType">
                                <option value = "positivePoint">正面指数</option>
                                <option value = "negativePoint">负面指数</option>
                                <option value = "allPoint">整体指数</option>                 
                            </select>
                        </li>


                        <li id = "keyWordCloud">关键词云</li>
                        <li id = "entityGet">实体获取</li>
                    </ul>
                </div>
            </div>
            <div class="popup navpopup" id="topspop">
                <span class="closeIcon"></span>
                <div class="item"><ul><li>热点新闻排行榜</li></ul></div>
